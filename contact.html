title: Contact
heading: Get in touch
description: We'd love to get feedback from you
---

<div class="contact-box">
	<form action="{{ site.baseurl }}/contact-success/" method="post" class="contact-form">
		<input type="hidden" name="_to" value="pedro.llado@aalto.fi" />
		<input type="text" name="_gotcha" style="display: none;">

		<label for="name">Full Name</label>
		<input type="text" name="name" id="name" placeholder="Enter your name..." />

		<label for="email">Email Address</label>
		<input type="email" name="email" id="email" placeholder="Enter your email..." required />

		<label for="message">Message</label>
		<textarea name="message" id="message" placeholder="Enter your message..."></textarea>

		<input type="submit" value="Send Message" />
	</form>

	<div class="contact-details">

		<h3 class="editable">Email</h3>
		<p><a href="mailto:pedro.llado@aalto.fi">pedro.llado@aalto.fi</a></p>
	</div>
</div>
